<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Greenhill Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="title">
          <img
            class="title-image"
            src="images/Screenshot 2023-02-25 at 15.08.12.png"
            alt=""
          />
        </div>
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Thurs</div>
              <img
                src="http://openweathermap.org/img/wn/04n@2x.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-high">6°</span>
                <span class="weather-forecast-temp-low">1°</span>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Fri</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="36"
                />

                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-high">6°</span>
                  <span class="weather-forecast-temp-low">1°</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="36"
                />

                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-high">6°</span>
                  <span class="weather-forecast-temp-low">1°</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Sun</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="36"
                />

                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-high">6°</span>
                  <span class="weather-forecast-temp-low">1°</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="36"
                />
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            class="footer-1"
            href="https://github.com/masone85/greenhill-weather"
            target="_blank"
            >Open-source code</a
          >
          by Emily Mason
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
